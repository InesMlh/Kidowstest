    <main>
        <div class="form">
            <h1>. Registration Form .</h1>
            <form method="post" ACTION="#">
                <p class="align">
                    <input type="text" name="Nom" placeholder="* Student's Full Name">
                    <input type="date" name="date" placeholder="">
                    <input type="tel" name="phone_number" placeholder="* Parent's Phone Number">
                    <input type="email" name="email" placeholder="* Parent's Email Adress">
                    <input type="text" name="country" placeholder="* Country">
                    <input type="password" id="password" name="password" placeholder="* Password">
                    <input type="password" id="password" name="password" placeholder="* Confirm The Password">
                <p class="radio">
                    <input type="checkbox" name="radio">
                    <label for="radio">I agree to the terms and conditions and the privacy policy.</label>
                </p>
                <input type="submit" value="CREATE ACCOUNT" class="button">
                </p>
                <p id="txt">Already have an account? <a href="#">Sign in</a></p>
            </form>

        </div>
    </main>
    <footer>
        <div class="socials">
            <img src="images/Instagram black.png" alt="Instagram" />
